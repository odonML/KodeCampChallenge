  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="../../index.html">Odon ML</a>
        <div class="col-4">

                <a
                  class="nav-link text-secondary"
                  href="../user/list-products.html"
                  >Usuario</a

              <li class="nav-item text-center col active">
                <a
                  class="nav-link text-white"
                  aria-current="page"
                  data-bs-toggle="modal"
                  data-bs-target="#addModal"
                  >Agregar Producto</a
                >
              </li>

              <li class="nav-item text-center col">
                <a class="nav-link text-white" href="./remove-product.html"
                  >Eliminar Producto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

    <div class="container-fluid mt-5" id="select-product"></div>

    <!-- Nodal Add Product -->
    <div
    class="modal fade"
    id="addModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
        </div>
        <div class="modal-body" id="modal-body">

          <div class="row col">
            <div class="">
              <label class="form-label" for="product_title">Name:</label>
              <input class="form-control" type="text" placeholder="Nombre" name="product_title" id="product-title-input">
            </div>
            <div class="">
              <label class="form-label" for="product_description">Description:</label> <br>
              <textarea class="col-12" name="product_description" id="product-description-texxtarea" rows="5"></textarea>
            </div>
            <div class="">
              <label class="form-label" for="product_img">Image:</label>
              <input class="form-control" type="text" placeholder="Image" name="product_img" id="product-img-input">
            </div>
            <div class="d-flex flex-row-reverse mt-3">
              <a href="#" id="btn-cancel" class="btn btn-outline-danger m-2">Cancelar</a>
              <a href="#" id="btn-save" class="btn btn-outline-success m-2">Guardar</a>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-warning"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
    <!-- /Nodal Add Product -->

    <!-- Modal Update Product -->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Actualizar Producto</h5>
          </div>
          <div class="modal-body" id="modal-body">

            <div class="row col m-auto">
              <div class="">
                <label class="form-label" for="product_title">Name:</label>
                <input class="form-control" type="text" placeholder="Nombre" name="product_title" id="product-title-update">
              </div>
              <div class="">
                <label class="form-label" for="product_description">Description:</label> <br>
                <textarea class="col-12" name="product_description" id="product-description-update" rows="5"></textarea>
              </div>
              <div class="">
                <label class="form-label" for="product_img">Image:</label>
                <input class="form-control" type="text" placeholder="Image" name="product_img" id="product-img-update">
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-success"
              id="modalUpdate"
            >
              Actualizar
            </button>
            <button
              type="button"
              class="btn btn-outline-warning"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- /modal -->
